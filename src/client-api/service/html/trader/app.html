                transition: opacity .15s ease-in-out;
            }
            
            .slider-color:hover {
                opacity:1;
            }

                width: 25px;
                height: 25px;

                background: #04AA6D;
                cursor: pointer;
            }
                
            .slider-color::-moz-range-thumb {

                height: 25px;
                border: 0;
